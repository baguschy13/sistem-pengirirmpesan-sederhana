<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Message</title>
</head>
<body>
  <h1>Send Message</h1>
  <form method="post">
    <input type="text" name="receiver" placeholder="Receiver Username" required>
    <br>
    <textarea name="body" placeholder="Your message" rows="4" cols="50" required></textarea>
    <br>
    <button type="submit">Send Message</button>
  </form>
</body>
</html>
